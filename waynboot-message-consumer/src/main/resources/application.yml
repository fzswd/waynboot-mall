# 日志配置
logging:
  level:
    com.wayn: debug
    org.springframework: info
  file:
    name: ${LOG_PATH_PREFIX:E:/home}/${spring.application.name}/info.log

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    logfile:
      external-file: ${logging.file.name}
    health:
      show-details: always
